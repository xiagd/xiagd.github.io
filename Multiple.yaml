port: 7890
allow-lan: false
mode: rule
log-level: info
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - 223.5.5.5
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.localhost'
    - '*.local'
proxy-providers:
  # provider1名称可改
  provider1:
    type: http
    url: "iKuuu"
    #path: ./provider1.yaml
    #更新间隔单位是秒
    interval: 3600
    #是否用代理更新
    proxy: DIRECT
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 3000
      lazy: true
 
